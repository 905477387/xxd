<#assign basePath="" />
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="${basePath}/lib/html5shiv.js"></script>
<script type="text/javascript" src="${basePath}/lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui/css/H-ui.min.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/css/H-ui.admin.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/lib/Hui-iconfont/1.0.8/iconfont.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/skin/default/skin.css" id="skin" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/h-ui.admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="${basePath}/static/xxd/css/city-picker.css" />
<!--[if IE 6]>
<script type="text/javascript" src="${basePath}/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>消息推送</title>
</head>
<body>
<div class="page-container">
	<form class="form form-horizontal" action="/xxdSystemNotification/xxdSystemNotificationPushInsert" enctype="multipart/form-data" method="post">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>推送用户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select id = "lists" onclick= "tips()">
					<option tip="1">全体成员</option>
				</select>
			<input id="intros" type="hidden" name="userGroup">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>类型：</label>
			<div class="formControls col-xs-8 col-sm-9">
			<select id = "list" onclick="tip()">
				<option tips="1">公告</option>
				<option tips="2">活动</option>
				<option tips="3">版本</option>
			</select>
			<input id="intro" type="hidden" name="type">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="kindeditor" class="input-text" value="" placeholder="" id="" name="content">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="${basePath}/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="${basePath}/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="${basePath}/static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="${basePath}/static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer /作为公共模版分离出去-->
<script type="text/javascript" src="${basePath}/static/xxd/js/city-picker.data.js"></script>
<script type="text/javascript" src="${basePath}/static/xxd/js/city-picker.js"></script>
<script type="text/javascript" src="${basePath}/static/xxd/js/svg.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="${basePath}/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
	var oSelect = document.getElementById("list");
	var oInput = document.getElementById("intro");
	oInput.value = $("#list").find("option:selected").attr("tips");
	oSelect.onchange = function(e){
		var opt = this.options[this.options.selectedIndex];
		oInput.value = opt.getAttribute("tips");
	}

	var oSelects = document.getElementById("lists");
	var oInputs = document.getElementById("intros");
	oInputs.value = $("#lists").find("option:selected").attr("tip");
	oSelects.onchange = function(e){
		var opts = this.options[this.options.selectedIndex];
		oInputs.value = opts.getAttribute("tip");
	}

</script>
</body>
</html>
